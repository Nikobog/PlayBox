<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="play.js"></script>
    <link rel="stylesheet" type="text/css" href="play.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="end">
    <h3>Игра завершена.</h3>
    <span></span></br>
    Введите имя участника
    <div><input type="text" plactholder="Имя"></div></br>
    <input class="sub_form" type="submit" value="Сохранить">
  </div>
  <div class="row">
    <div class="col-sm-6">
      <input class="start_button" value="старт" type="submit">
      <input class="stop_button" value="стоп" type="submit">
    </div>
    <div class="col-sm-6">
      <div class="result">
        Ваш результат: <span></span></br>      
      </div>
      <div class="seconds">0</div><div class="stop_seconds"></div><span>сек</span>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-9">
        <div id="play-box">
            <div id="area" class="start">
                <div class="boxes" color="red"></div>
                <div class="boxes" color="yellow"></div>
                <div class="boxes" color="green"></div>
                <div class="boxes" color="blue"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-4 col-sm-3">
        <div class="table_res">
            <h3>Таблица результатов</h1>
        </div>
    </div>
  </div>
</body>
</html>
